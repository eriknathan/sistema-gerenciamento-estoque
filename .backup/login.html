<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno - SGE</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Style to apply the font -->
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
    </style>

</head>
<body class="bg-slate-900 bg-gradient-to-br from-[#0d1117] to-[#161b22] text-slate-200 flex items-center justify-center min-h-screen p-4">
    
    <!-- Card de Login com Efeito Glassmorphism -->
    <div class="w-full max-w-md bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-8 shadow-2xl shadow-black/20">
        
        <!-- Cabeçalho -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 bg-gradient-to-br from-blue-500 to-sky-400 rounded-xl mb-4 text-white text-2xl font-bold shadow-lg shadow-blue-500/20">SGE</div>
            <h1 class="text-2xl font-bold text-slate-100">Bem-vindo de volta!</h1>
            <p class="text-slate-400">Acesse sua conta para continuar.</p>
        </div>
        
        <!-- Formulário -->
        <form>
            <!-- Campo de Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-slate-400 mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2.5 bg-slate-900/60 border border-slate-700 rounded-lg text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="seuemail@exemplo.com" required>
            </div>
            
            <!-- Campo de Senha -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-slate-400 mb-2">Senha</label>
                <input type="password" id="password" class="w-full px-4 py-2.5 bg-slate-900/60 border border-slate-700 rounded-lg text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="••••••••" required>
            </div>
            
            <!-- Opções (Lembrar-me e Esqueci a senha) -->
            <div class="flex items-center justify-between mb-6 text-sm">
                <div class="flex items-center">
                    <input id="rememberMe" type="checkbox" class="h-4 w-4 rounded border-slate-600 bg-slate-700 text-blue-500 focus:ring-blue-500">
                    <label for="rememberMe" class="ml-2 text-slate-400">Lembrar-me</label>
                </div>
                <a href="#" class="font-medium text-blue-400 hover:text-blue-300 hover:underline">Esqueceu a senha?</a>
            </div>
            
            <!-- Botão de Login com Gradiente -->
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-sky-500 hover:from-blue-700 hover:to-sky-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg shadow-blue-500/20">
                Entrar no Sistema
            </button>
        </form>

        <!-- Rodapé -->
        <div class="text-center mt-6">
            <p class="text-sm text-slate-500">
                Não tem uma conta? <a href="#" class="font-medium text-blue-400 hover:text-blue-300 hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>
</html>
